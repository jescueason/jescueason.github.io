<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>我的番茄钟</title></head><link href="https://cdn.bootcss.com/mui/3.7.1/css/mui.css" type="text/css" rel="stylesheet"><link href="https://cdn.bootcss.com/flipcountdown/3.0.5/jquery.flipcountdown.min.css" type="text/css" rel="stylesheet"><style type="text/css">    * {        padding: 0;        margin: 0;    }    body {        background-color: #FFF;    }    input {        margin: 0 !important;    }    #main-box {        max-width: 1280px;        min-width: 400px;        min-height: 300px;        margin: 260px auto;        border: 2px solid #eaecef;        border-radius: 160px;    }    .child-box {        width: 420px;        height: 300px;        float: left;    }    .right-line {        border-right: 1px solid #eaecef;    }    #j-clock {        text-align: center;        margin-top: 120px;    }    .j-right-row {        height: 150px;        text-align: right;        border-right: 1px solid #eaecef;    }    .j-right-row-up {        border-bottom: 1px solid #eaecef;    }    .j-right-row-down {        border-top: 1px solid #eaecef;        text-align: right;    }    #send-value {        width: 80%;        text-align: right;    }    .left-inherit {        position: relative;        right: 20px;    }    .send-btn-box {        top: 28px;    }    .send-val-box {        top: 46px;    }    .j-msg {        bottom: -28px;    }    #default-switch {        top: 46px;        display: inline-block;    }    #number-val {        width: 118px;        text-align: left;    }    #tip-val {        width: 150px;    }    .date-item-span {        color: #FFF;        width: 36px;        height: 30px;        line-height: 30px;        text-align: center;        display: inline-block;        border-radius: 5px;        background-color: #333;    }    .date-show-box {        display: inline-block;    }    .j-left-line {        margin: 20px;    }    .j-right-title {        margin-top: 28px;    }    .j-no-drop:hover {        cursor: no-drop;    }    .title-box {        width: 60px;        height: 30px;        line-height: 30px;        border: 1px solid #4cd964;        text-align: center;        border-radius: 20px;        color: #4cd964;        margin: 30px auto;        position: relative;        cursor: pointer;    }    .title-content {        color: #757575;        width: 300px;        display: none;        margin-left: -100px;        text-align: left;    }    .j-msg-problem {        color: #000;        font-weight: bold;    }    .j-msg-answer {        font-size: 12px;    }    .j-backstage {        color: #4cd964;    }</style><body><div class="title-box"><div class="title-mgs">        引言<div class="title-content"><span class="j-msg-problem">1、为什么开发这个？</span><br><span class="j-msg-answer">答：之前体验过一个在线的平台，可以定一些任务、自定义番茄时间，不过对我来说只是想要一个提醒，每小时提醒自己休息一下眼睛；            最主要的是那平台要开会员才会有提醒，身为一个程序猿<span class="j-backstage">[后台]</span>为啥不自己动手呢<img width="20px"                     src="https://gss1.bdstatic.com/-vo3dSag_xI4khGkpoWK1HF6hhy/baike/s%3D220/sign=7442f20ac511728b342d8b20f8fdc3b3/4afbfbedab64034fddb2bf9da7c379310a551d29.jpg"/>                ？不过思路来自那个平台，这是第二版。</span><br><span class="j-msg-problem">2、为什么界面偏绿色？</span><br><span class="j-msg-answer">答：因为护眼，界面还凑合把，hhh...</span><br></div></div></div><div id="main-box"><div class="child-box right-line"><div class="j-right-row j-right-row-up"><div class="left-inherit send-btn-box"><button type="button" id="send" class="mui-btn mui-btn-success">                    发送</button></div><div class="left-inherit send-val-box"><input type="text" id="send-value" placeholder="输入想让浏览器提示的文字"></div></div><div class="j-right-row j-right-row-down"><div class="j-msg-box"><span class="left-inherit j-msg">PS：每时55分提醒休息5分钟</span></div><div id="default-switch" class="left-inherit mui-switch mui-switch-mini mui-active"><div class="mui-switch-handle"></div></div></div></div><div class="child-box right-line"><div id="j-clock"></div></div><div class="child-box"><div class="j-left-line j-right-title"><h3>倒计时</h3></div><div class="j-left-line j-right-ps">            PS：30分钟后提醒我点外卖。</div><div class="j-left-line j-right-input-box"><input type="text" id="number-val" placeholder="请输入整数" maxlength="3"                   onkeyup="value=value.replace(/^(0+)|[^\d]+/g,'')"> 分钟后提醒我&nbsp;<input type="text" id="tip-val" placeholder="请输入提醒事项" maxlength="15"></div><div class="j-left-line tools-btn"><button type="button" id="exec" class="mui-btn mui-btn-success">                执行</button>&nbsp;<button type="button" id="clear" class="mui-btn mui-btn-success j-no-drop" disabled="disabled">                清除</button></div><div class="j-left-line j-display-text"><span>距离结束时间：</span><div class="date-show-box" id="showDate"><span class="date-item-span m">0</span> 分 &nbsp;<span class="date-item-span s">0</span> 秒</div></div></div></div></body></html><script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script><script type="text/javascript" src="https://cdn.bootcss.com/push.js/1.0.12/push.js"></script><script type="text/javascript" src="https://cdn.bootcss.com/flipcountdown/3.0.5/jquery.flipcountdown.min.js"></script><script type="text/javascript" src="https://cdn.bootcss.com/mui/3.7.1/js/mui.min.js"></script><script type="text/javascript" src="js/index.js"></script>
